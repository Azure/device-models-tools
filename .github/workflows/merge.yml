name: Merge

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  dotnet_resolver_tools:
    name: dotnet resolver tools
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        dotnet: [ '3.1.x' ]
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.6.0 # TODO: Change to latest after setup-dotnet action bug resolution https://github.com/actions/setup-dotnet/issues/128.
      with:
        dotnet-version: ${{ matrix.dotnet }}
    - name: Install dependencies
      run: dotnet restore resolvers/dotnet

    - name: Build
      run: dotnet build --no-restore --configuration Release resolvers/dotnet

    - name: Test
      run: dotnet test --no-restore --verbosity normal resolvers/dotnet

    - name: Pack
      run: dotnet pack --no-build --verbosity normal resolvers/dotnet
      
    - name: Configure ADO feed
      run: dotnet nuget add source https://pkgs.dev.azure.com/azure-iot-pnp/_packaging/azure.iot.pnp.libraries/nuget/v3/index.json -n PnPFeed -u dmr_pkgs -p ${{ secrets.ADO_PKGS_PAT_TOKEN }} --store-password-in-clear-text

    - name: push
      run: |
        for f in resolvers/dotnet/**/*.nupkg
        do
            dotnet nuget push $f --source PnPFeed
        done
      shell: bash
